lint:
    - 'jshint:extension'
    - 'version'
    - 'jsdoc'

compile:
    - 'lint'

config:
    - 'bowerRequirejs'

build:
    - 'compile'
    - 'concat'
    - 'babel'
    - 'uglify'
    - 'copy:build'

release:
    - 'build'
    - 'copy:release'

test:
    - 'build'
    - 'if-missing:curl-dir:jasmine'
    - 'connect:test'

